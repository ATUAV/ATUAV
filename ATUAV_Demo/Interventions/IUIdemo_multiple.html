<style type="text/css">
            body {
                font-family:"Arial"; 
				margin-left: 4em;
				margin-right: 4em;
            }
            .domain {
                fill: none; 
                stroke: black; 
                stroke-width: 1;
            }
			.arrow {
			  stroke: #000;
			  stroke-width: 1.5px;
			}
			
        .auto-style1 {
	font-size: x-large;
}

    </div>       	
    <div id='smallIntervention' style='visibility:hidden;'>
        <!-- Intervention Names: ConnectedArrow, DeEmphasis, Bolding, AvgReferenceLine, None --> 
        <intervention Name="AvgReferenceLine">
                <group>
                    <bar series="Class_Average" sample="Physics"></bar>
					<bar series="Mark" sample="Physics"></bar>
					<bar series="Steve" sample="Physics"></bar>				
				</group>
				<group>

					<bar series="Mark" sample="Calculus"></bar>
					<bar series="Steve" sample="Calculus"></bar>

        </intervention>
